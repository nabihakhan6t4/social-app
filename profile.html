<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Social App Sidebar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (for large screens) -->
        <div class="col-md-3 d-none d-md-block">
          <div class="sidebar">
            <!-- Logo Section -->
            <div class="logo-container text-center p-3">
              <img
                src="images/logo.png"
                alt="Instagram Logo"
                class="img-fluid"
              />
            </div>
            <!-- Sidebar Links -->
            <a href="#" class="link active">
              <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="./messages.html" class="link">
              <i class="fa-brands fa-facebook-messenger"></i> Messages
            </a>
            <a href="create.html" class="link">
              <i class="fa-solid fa-circle-plus"></i> Create
            </a>
            <a href="./profile.html" class="link" id="profile">
              <i class="fa-solid fa-user"></i> Profile
            </a>
            <a href="#" id="signOut" class="link">
              <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
            </a>
            <a href="#" id="deleteUser" class="link delete">
              <i class="fa-solid fa-trash"></i> Delete Account
            </a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <h1 class="mt-4">User Profile</h1>

          <!-- User Profile Card -->
          <div class="card shadow-sm mb-4">
            <div class="card-header text-center">
              <img
                id="profilePic"
                src="images/profile.jpeg"
                alt="User Profile Picture"
                class="rounded-circle"
                width="120"
                height="120"
              />
              <h3 id="userName" class="mt-3">John Doe</h3>
              <p id="userRole" class="text-muted">Web Developer</p>
            </div>
            <div class="card-body">
              <h5 class="card-title">User Information</h5>
              <ul class="list-unstyled">
                <li>
                  <strong>Email:</strong>
                  <span id="userEmail">johndoe@example.com</span>
                </li>
                <li>
                  <strong>Phone:</strong>
                  <span id="userPhone">+1234567890</span>
                </li>
                <li>
                  <strong>Location:</strong>
                  <span id="userLocation">New York, USA</span>
                </li>
                <li>
                  <strong id="memberSinceLabel">Member Since:</strong>
                  <span id="memberSince">January 2021</span>
                </li>
              </ul>
              <a
                href="#"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editProfileModal"
                >Edit Profile</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Profile Edit Form -->
            <form id="editProfileForm">
              <div class="mb-3">
                <label for="editName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPhone"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="mb-3">
                <label for="editLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLocation"
                  placeholder="Enter your location"
                />
              </div>
              <div class="mb-3">
                <label for="editProfilePic" class="form-label"
                  >Profile Picture</label
                >
                <input type="file" class="form-control" id="editProfilePic" />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase JS -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="./cloudinary.js"></script>
    <script type="module" src="./profile.js"></script>
  </body>
</html>
