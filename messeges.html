<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="messages.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 col-md-3 p-0">
        <div class="sidebar">
          <h4>Users</h4>
          <ul id="usersList" class="list-group">
            <!-- Users will be listed here dynamically -->
          </ul>
        </div>
      </div>

      <div class="col-8 col-md-9 p-0">
        <div class="message-thread">
          <div id="messagesContainer" class="mb-4">
            <!-- Messages will be displayed here -->
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="messageInput" placeholder="Type a message" aria-label="Recipient's username">
            <button class="btn btn-primary" id="sendMessageBtn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="messeges.js"></script>
</body>
</html>
