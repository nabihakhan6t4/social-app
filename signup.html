<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            My social app
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 text-center custom-decoration-hover"
            >
              <li class="nav-item">
                <a class="nav-link active" href="home.html">Home</a>
              </li>
              <!-- Other links can be here -->
            </ul>
            <div class="d-flex align-items-center ms-auto">
              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-label="User Account"
                >
                  <i class="fa-regular fa-user fs-5" id="user-icon">User</i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="../login/register.html"
                      >Sign Up</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="../login/login.html"
                      >Sign In</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="signOut">Sign Out</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="../login/updateProfile.html"
                      >Update Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="dltAccount"
                      >Delete Account
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Content Start -->
    <main class="container my-5">
      <form autocomplete="off">
        <h1 class="h3 mb-4 fw-normal">Create an Account</h1>

        <!-- Email Field -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            placeholder="name@example.com"
            required
          />
          <label for="signupEmail">Email address</label>
        </div>

        <!-- Password Field -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="Enter your password"
            required
          />
          <label for="signupPassword">Password</label>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="signupConfirmPassword"
            placeholder="Confirm your password"
            required
          />
          <label for="signupConfirmPassword">Confirm Password</label>
        </div>

        <!-- Full Name Field -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="displayName"
            placeholder="Enter your full name"
            required
          />
          <label for="displayName">Full Name</label>
        </div>

        <!-- Phone Number Field -->
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
          <label for="phoneNumber">Phone Number</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> I agree to the terms
            and conditions
          </label>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button
            class="btn-custom w-25 text-center"
            id="signupBtn"
            type="button"
          >
            Sign Up
          </button>
        </div>
      </form>
    </main>

    <!-- Main Content End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
