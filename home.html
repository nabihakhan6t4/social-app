<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App Sidebar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="upper-container">
        <!-- Logo Section -->
        <div class="logo-container">
          <img src="images/logo.png" alt="Logo" class="logo" />
          <img
            src="images/insta-logo-removebg-preview.png"
            alt="Compact Logo"
            class="logo2"
          />
        </div>

        <!-- Sidebar Links -->
        <div
          class="link active"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Home"
        >
          <i class="fa-solid fa-house"></i><a href="#">Home</a>
        </div>
        <div
          class="link"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Messages"
        >
          <i class="fa-brands fa-facebook-messenger"></i
          ><a href="#">Messages</a>
        </div>
        <div
          class="link"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Create"
        >
          <i class="fa-solid fa-circle-plus"></i><a href="#">Create</a>
        </div>
        <div
          class="link"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Profile"
        >
          <i class="fa-solid fa-user"></i><a href="#">Profile</a>
        </div>
        <div
          class="link"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Sign Out"
        >
          <i class="fa-solid fa-arrow-right-from-bracket"></i
          ><a href="#">Sign Out</a>
        </div>
        <div
          class="link delete"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="Delete Account"
        >
          <i class="fa-solid fa-trash"></i><a href="#">Delete Account</a>
        </div>
      </div>
      <div class="bottom-container">
        <!-- Additional Link -->
        <div
          class="link"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          title="More"
        >
          <i class="fa-solid fa-ellipsis-h"></i><a href="#">More</a>
        </div>
      </div>
    </div>

    <!-- Bottom Navbar (for small screens) -->
    <div class="bottom-navbar">
      <i class="fa-solid fa-house"></i>
      <i class="fa-brands fa-facebook-messenger"></i>
      <i class="fa-solid fa-circle-plus"></i>
      <i class="fa-solid fa-user"></i>
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      <i class="fa-solid fa-trash"></i>
    </div>

    <!-- Main Content -->
    <div class="main-container">
      <div class="story-post-container">
        <!-- Stories Section -->
        <div class="stories-container">
          <!-- Story Item (repeat for each story) -->
          <div class="story">
            <div class="gradient-border">
              <img src="images/profile.jpeg" alt="" />
              <p>username</p>
            </div>
          </div>
          <!-- Repeat story blocks as needed -->
        </div>

        <!-- Posts Section -->
        <div class="posts-component">
          <!-- Posts will go here -->
          <div class="post">
            <div class="post-header">
              <div class="post-info-flex">
                <img src="images/profile.jpeg" alt="" />
                <p>username</p>
                <ul>
                  <li class="list-time">8hrs</li>
                </ul>
              </div>
              <i class="fa-solid fa-ellipsis-h"></i>
              <img src="images/post.jpeg" alt="" />
              <div class="posts-icons">
                <div class="post-icon-left">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-comment"></i>
                  <i class="fa-solid fa-paper-plane"></i>
                </div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Profile Suggestions Section -->
      <div class="profile-suggestions">Profile Suggestions</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize tooltips
      document
        .querySelectorAll('[data-bs-toggle="tooltip"]')
        .forEach((tooltipEl) => {
          new bootstrap.Tooltip(tooltipEl);
        });
    </script>
  </body>
</html>
