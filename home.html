<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Social App Sidebar</title>
   
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (for large screens) -->
        <div class="col-md-3">
          <div class="sidebar">
            <!-- Logo Section -->
            <div class="logo-container text-center p-3">
              <img src="images/logo.png" alt="Instagram Logo" class="img-fluid" />
            </div>
            <!-- Sidebar Links -->
            <a href="#" class="link active"><i class="fa-solid fa-house"></i>Home</a>
            <a href="./messeges.html" class="link"><i class="fa-brands fa-facebook-messenger"></i>Messages</a>
            <a href="create.html" class="link"><i class="fa-solid fa-circle-plus"></i>Create</a>
            <a href="./profile.html" class="link" id="profile"><i class="fa-solid fa-user"></i>Profile</a>
            <a href="#" id="signOut" class="link"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sign Out</a>
            <a href="#" id="deleteUser" class="link delete"><i class="fa-solid fa-trash"></i>Delete Account</a>
          </div>
        </div>
    
        <!-- Main Content -->
        <div class="col-md-9 col-12 p-3">
          <h1>Main Content</h1>
          <p>This is the main content area of the application.</p>
        </div>
      </div>
    </div>
    
    <!-- Bottom Navbar (for small screens) -->
    <div class="bottom-navbar">
      <i class="fa-solid fa-house"></i>
      <i class="fa-brands fa-facebook-messenger"></i>
      <i class="fa-solid fa-circle-plus"></i>
      <i class="fa-solid fa-user"></i>
      <i class="fa-solid fa-arrow-right-from-bracket" id="signOut"></i>
      <i class="fa-solid fa-trash" id="deleteUser"></i>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase JS -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="home.js"></script>
  </body>
</html>
