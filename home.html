<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row">
      <!-- Sidebar start -->
      <div
        class="sidebar d-flex flex-column flex-shrink-0 p-3"
        style="width: 250px"
      >
        <a
          href="home.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="images/logo.jpeg"
            width="50"
            height="50"
            alt=""
            class="rounded-circle"
          />
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fa-solid fa-house"></i>
              Home
            </a>
          </li>
          <li>
            <!-- Changed Signout icon -->
            <a href="#" class="nav-link">
              <i class="fa-solid fa-right-from-bracket"></i> Signout
            </a>
          </li>
          <li>
            <!-- Changed Delete Account icon -->
            <a href="#" class="nav-link">
              <i class="fa-solid fa-user-slash"></i> Delete Account
            </a>
          </li>

          <li>
            <a href="#" class="nav-link">
              <i class="fa-solid fa-clapperboard"></i> Reels
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="fa-brands fa-facebook-messenger"></i> Messages
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="fa-regular fa-heart"></i> Notifications
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="fa-regular fa-square-plus"></i> Create
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="fa-solid fa-user"></i> Profile
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="fa-solid fa-bars"></i> More
            </a>
          </li>
        </ul>
      </div>
      <!-- Sidebar end -->

      <!-- Main Content Start -->
      <div
        class="container d-flex align-items-center flex-column justify-content-center min-vh-100 text-center"
      >
        <h1 class="mb-5">Welcome to My Social App</h1>
        <div class="card w-100" id="postCard">
          <div class="card-header">Create a Post</div>
          <div class="card-body">
            <p>Click the button below to create a new post</p>
          </div>
          <div class="card-footer d-flex justify-content-center">
            <button
              class="round-btn"
              id="create"
              data-bs-toggle="modal"
              data-bs-target="#createPostModal"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <!-- Main Content End -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="createPostModal"
        tabindex="-1"
        aria-labelledby="createPostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-bottom">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createPostModalLabel">
                Create a Post
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="postContent" class="form-label"
                  >Write your post</label
                >
                <textarea
                  class="form-control"
                  id="postContent"
                  rows="4"
                  placeholder="Write something..."
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="createPostBtn">
                Create Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal End -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
