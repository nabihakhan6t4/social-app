<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
    <!-- Main Content Start -->
    <main class="container my-5 bg-custom">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>

        <!-- Email Field -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="signInEmail"
            placeholder="name@example.com"
            required
          />
          <label for="signInEmail">Email address</label>
        </div>

        <!-- Password Field -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="signInPassword"
            placeholder="Password"
            required
          />
          <label for="signInPassword">Password</label>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>

        <!-- Sign In Button -->
        <div class="d-flex justify-content-center align-items-center mb-3">
          <button
            class="btn-custom w-md-25 w-50 text-center"
            id="signInBtn"
            type="button"
          >
            Sign In
          </button>
        </div>

        <!-- OR Text -->
        <div class="d-flex justify-content-center align-items-center mt-3">
          <span class="fw-bold fs-4">OR</span>
        </div>

        <!-- Sign Up Link -->
        <div class="d-flex justify-content-center align-items-center mt-3">
          <p class="mb-0">
            Don't have an account? <a href="signup.html">Sign Up here</a>
          </p>
        </div>

        <!-- Google Sign In Button -->
        <div class="d-flex justify-content-center align-items-center mt-3">
          <button
            class="btn-custom w-md-25 w-50 text-center"
            type="button"
            id="googleBtn"
          >
            <i class="fab fa-google mr-2"></i> Sign in with Google
          </button>
        </div>
      </form>
    </main>
    <!-- Main Content End -->

    <!-- Include Bootstrap JS (no module required) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase (module type) should be loaded before login.js -->
    <script type="module" src="firebase.js"></script>

    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
